{% extends "base.html" %}

{% block content %}

<form method="POST" >{% csrf_token %}
    <p></p><h1>Trade {{mode}}</h1></p>
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary my-5">Submit</button>
</form>
{% if form.errors %}
<div class="alert alert-danger my-5">
    {{form.errors.title.as_text}}
</div>
{% endif %}

<a href="{% url 'trade.list' %}" class="btn btn-secondary my-5">Cancel</a>

{% endblock %}
